<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Auth | PVNBank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a2540;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 3px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #e9ecef;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button.active {
      background: #007bff;
      color: white;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }
    .tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  border-radius: 30px;
  overflow: hidden;
  border: 1px solid #007bff;
}

.tabs button {
  flex: 1;
  padding: 10px 0;
  border: none;
  background: #f5f7fb;
  cursor: pointer;
  font-weight: bold;
  color: #007bff;
  transition: all 0.3s ease;
}

.tabs button.active {
  background: #007bff;
  color: #fff;
}

.tabs button:hover {
  background: #e0ecff;
}

.form {
  display: none;
  animation: fadeSlide 0.5s ease;
}

.form.active {
  display: block;
}

@keyframes fadeSlide {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button class="tab-btn active" data-target="signupForm">Signup</button>
      <button class="tab-btn" data-target="loginForm">Login</button>
      <button class="tab-btn" data-target="forgotForm">Forgot</button>
    </div>

    <!-- Signup Form -->
    <form id="signupForm" class="form active">
      <h2>Create Admin Account</h2>
      <div class="form-group">
        <label for="adminName">Username</label>
        <input type="text" id="adminName" required>
      </div>
      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" required>
      </div>
      <div class="form-group">
        <label for="adminConfirmPassword">Confirm Password</label>
        <input type="password" id="adminConfirmPassword" required>
      </div>
      <button type="submit">Create Admin</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="form">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label for="forgotEmail">Enter your email</label>
        <input type="email" id="forgotEmail" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>


      <!-- Reset Password Form (hidden modal) -->
    <form id="resetForm" class="form">
      <h2>Set New Password</h2>
      <div class="form-group">
        <label for="resetPassword">New Password</label>
        <input type="password" id="resetPassword" required>
      </div>
      <div class="form-group">
        <label for="resetConfirmPassword">Confirm Password</label>
        <input type="password" id="resetConfirmPassword" required>
      </div>
      <button type="submit">Update Password</button>
    </form>


  <script>
    // Tab switching
    const tabs = document.querySelectorAll(".tab-btn");
    const forms = document.querySelectorAll(".form");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        forms.forEach(f => f.classList.remove("active"));
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    // Signup logic
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const Username = document.getElementById("adminName").value;
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      const confirmPassword = document.getElementById("adminConfirmPassword").value;

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match");
        return;
      }

      try {
        const res = await fetch("https://api.pvbonline.online/api/auth/admin/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Admin account created successfully!");
          // Switch to login tab automatically
          document.querySelector("[data-target='loginForm']").click();
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to server");
      }
    });

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("https://api.pvbonline.online/api/auth/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Login successful!");
          localStorage.setItem('adminToken', data.token);
          window.location.href = "admin.html"; // redirect
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to server");
      }
    });

    // Forgot password logic
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;

      try {
        const res = await fetch("https://api.pvbonline.online/api/auth/admin/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          alert("üìß Reset link sent to your email!");
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to server");
      }
    });



    // Auto-detect token from URL (if clicked from email)
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

if (token) {
  // Show Reset form if token exists in URL
  forms.forEach(f => f.classList.remove("active"));
  document.getElementById("resetForm").classList.add("active");
}

// Reset password logic
document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const password = document.getElementById("resetPassword").value;
  const confirmPassword = document.getElementById("resetConfirmPassword").value;

  if (password !== confirmPassword) {
    alert("‚ùå Passwords do not match");
    return;
  }

  try {
    const res = await fetch(`https://api.pvbonline.online/api/auth/admin/reset-password/${token}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Password reset successful! Please login.");
      // Redirect back to login form
      forms.forEach(f => f.classList.remove("active"));
      document.querySelector("[data-target='loginForm']").click();
    } else {
      alert("‚ùå " + data.message);
    }
  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Error connecting to server");
  }
});

  </script>
</body>
</html>
